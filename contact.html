<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validation.js"></script>
</head>
<body>
    <div id="container">
        <header id="header">
            <h1>Welcome to My Blog</h1>   
            <h2>--  Seth Yu</h2>  
        </header>

        <nav id="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <section id="contact_content">
            <h3>Contact Me</h3>
            <form id="contactForm" action="index.html" method= "post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" />
                <div class="error" id="name_error">Please enter your name.</div>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" >
                <div class="error" id="phone_error">*Please enter a valid 10-digit phone number.</div>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" >
                <div class="error" id="email_error">*Please enter a valid email address.</div>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="5"></textarea>

                <div class="button-container">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                </div>
            </form>
        </section>

        <footer id="footer">
            <p>&copy; 2024 Personal Blog. All rights reserved.</p>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </footer>
    </div>
</body>
